<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PICO-ZAP</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="../pico.ico" type="image/x-icon" />
    <!-- Orbitron font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .font-orbitron {
        font-family: "Orbitron", "Roboto", sans-serif !important;
      }
      body {
        background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      }
      /* Responsive canvas container */
      .game-canvas-container {
        width: 100vw;
        max-width: 600px;
        aspect-ratio: 1 / 1;
        margin: 0 auto;
        position: relative;
      }
      @media (max-width: 700px) {
        .game-canvas-container {
          max-width: 98vw;
        }
        #gameCanvas {
          width: 100vw !important;
          height: 100vw !important;
          max-width: 98vw !important;
          max-height: 98vw !important;
        }
        #hpDisplay {
          font-size: 1.3rem !important;
          top: 4px !important;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-black via-slate-900 to-teal-900 font-orbitron"
  >
    <!-- Scoreboard above the game -->
    <div
      id="scoreboard"
      class="flex flex-col md:flex-row items-center justify-center gap-6 mb-6 mt-8 text-2xl md:text-3xl font-orbitron text-teal-200 drop-shadow-lg select-none"
      style="letter-spacing: 0.08em"
    >
      <span id="scoreDisplay">
        <span>Score:</span>
        <span id="scoreNumber" class="ml-2">0</span>
      </span>
      <span id="highScoreDisplay" class="text-yellow-300">
        <span>High Score:</span>
        <span id="highScoreNumber" class="ml-2">0</span>
      </span>
    </div>
    <div
      class="w-full max-w-2xl mx-auto p-6 rounded-2xl shadow-2xl bg-black/70 border border-teal-400/30 relative"
    >
      <h1
        class="text-4xl md:text-6xl font-orbitron text-teal-300 text-center drop-shadow-lg tracking-widest mb-2 select-none"
      >
        PICO-ZAP
      </h1>
      <p
        class="text-center text-lg text-teal-200 mb-6 font-orbitron tracking-wide select-none"
      >
        Dodge the Attacks. Survive as long as you can!
      </p>
      <div class="flex justify-center">
        <div class="game-canvas-container">
          <!-- HP display absolutely positioned at top center -->
          <span
            id="hpDisplay"
            class="font-orbitron text-2xl md:text-3xl text-cyan-300 drop-shadow-lg select-none"
            style="
              position: absolute;
              left: 50%;
              top: 12px;
              transform: translateX(-50%);
              z-index: 10;
              letter-spacing: 0.08em;
            "
            >HP: 100</span
          >
          <canvas
            id="gameCanvas"
            width="600"
            height="600"
            class="rounded-xl border-4 border-teal-400 shadow-2xl bg-black touch-none"
            style="
              width: 100%;
              height: 100%;
              max-width: 600px;
              max-height: 600px;
            "
          ></canvas>
          <!-- Touch controls for mobile -->
          <div id="touchControls" style="display: none">
            <div
              style="
                position: absolute;
                left: 0;
                bottom: 0;
                width: 50%;
                height: 100%;
              "
            >
              <button
                id="leftArea"
                style="width: 100%; height: 100%; opacity: 0"
              ></button>
            </div>
            <div
              style="
                position: absolute;
                right: 0;
                bottom: 0;
                width: 50%;
                height: 100%;
              "
            >
              <button
                id="rightArea"
                style="width: 100%; height: 100%; opacity: 0"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <!-- Large TM7_ZAP link under the game -->
      <div class="mt-10 flex justify-center">
        <a
          href=".."
          class="font-orbitron text-4xl md:text-6xl text-teal-200 hover:text-yellow-300 transition drop-shadow-lg tracking-widest"
        >
          TM7_ZAP
        </a>
      </div>
    </div>
    <script src="game.js"></script>
    <script>
      // Touch support for moving the player
      const canvas = document.getElementById("gameCanvas");
      const touchControls = document.getElementById("touchControls");
      let isMobile =
        window.innerWidth < 700 ||
        /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

      // Show touch controls on mobile
      if (isMobile && touchControls) {
        touchControls.style.display = "block";
      }

      // Example: Move player with touch (replace with your own game logic)
      let moveDir = 0;
      function setMoveDir(dir) {
        moveDir = dir;
        // Call your game logic to move player here, e.g. player.setDirection(dir)
        // Example: window.playerDirection = dir;
      }

      // Touch left/right area events
      if (isMobile) {
        document
          .getElementById("leftArea")
          .addEventListener("touchstart", (e) => {
            setMoveDir(-1);
          });
        document
          .getElementById("leftArea")
          .addEventListener("touchend", (e) => {
            setMoveDir(0);
          });
        document
          .getElementById("rightArea")
          .addEventListener("touchstart", (e) => {
            setMoveDir(1);
          });
        document
          .getElementById("rightArea")
          .addEventListener("touchend", (e) => {
            setMoveDir(0);
          });

        // Optional: Also allow tap-to-move on the canvas itself
        canvas.addEventListener("touchstart", function (e) {
          const rect = canvas.getBoundingClientRect();
          const x = e.touches[0].clientX - rect.left;
          if (x < rect.width / 2) {
            setMoveDir(-1);
          } else {
            setMoveDir(1);
          }
        });
        canvas.addEventListener("touchend", function (e) {
          setMoveDir(0);
        });
      }
    </script>
  </body>
</html>
